<html>

<head>
    <title>validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
        var $PasswordRegEx = /^(?=.?[A-Z])(?=.?[a-z])(?=.?[0-9])(?=.?[^\w\s]).{8,12}$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
        var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
        var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
        var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $PostTitleRegex = /^(.{30,300})$/;
        var $PostDescRegex = /^(.{100,3000})$/;
        var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
    </script>

    <script>
        $(document).ready(function () {
            $("#NAME").blur(function () {
                $("#nameid").empty();

                if ($(this).val() == "" || $(this).val() == null) {
                    $("#nameid").html("(*)ENTER YOUR FIRST NAME...");
                }
                else {
                    if (!$(this).val().match($FNameLNameRegEx))
                    {
                        $("#nameid").html("(*)ENTER NAME ONLY...");
                    }
                }
            });
            $("#CONTACT").blur(function () {
                $("#contactid").empty();
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#contactid").html("(*)ENTER CONTACTONLY...");
                }
                else {
                    if (!$(this).val().match($ConNoRegEx))
                    {
                        $("#contactid").html("(*)ENTER NUMBER ONLY...");
                    }
                }
            });
            $("#E-MAIL").empty();
            $("#e-mailid").blur(function () {
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#e-mailid").html("(*)ENTER E-MAIL ONLY...");
                }
                else {
                    if (!$(this).val().match($EmailIdRegEx))
                    {
                        $("#e-mailid").html("(*)ENTER E-MAIL ID ONLY...");
                    }
                }
            });
            $("#ADDRESS").empty();
            $("#address id").blur(function () {
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#address id").html("(*)ENTER ADDRESS ONLY...");
                }
                else {
                    if (!$(this).val().match($FullNameRegEx))
                    {
                        $("#address id").html("(*)ENTER ADDRESS ID ONLY...");
                    }
                }
            });
        });

    </script>
</head>

<body>
    <style>
        div {
            border-radius: 5%;
            transition: 3s;
        }

        div {
            box-shadow: 5px 3px 5px 3px black;
        }
    </style>
    <center>
        <div style="height:auto; width:290px; background-color:gray;text-align: center;">
            <h1>FORM</h1>

            <b style="font-style: italic;">ENTER YOUR NAME :</b><br>
            <input type="text" id="NAME" placeholder="enter your name" maxlength="20"></input><br />
            <small id="nameid"></small>
            <hr>

            <b style="font-style: italic;">CONTACT NUMBER:</b><br>
            <input type="text" id="CONTACT" placeholder="enter contact number" maxlength="10"></input><br />
            <small id="contactid"></small>
            <hr>

            <b style="font-style: italic;">E-MAIL ID:</b><br>
            <input type="text" id="E-MAIL" placeholder="enter e-mail id"></input><br />
            <small id="e-mailid"></small>
            <hr>

            <b style="font-style: italic;">ADDRESS:</b><br>
            <textarea rows="4" id="ADDRESS" placeholder="enter address"></textarea><br />
            <small id="address id"></small>
            <hr>
            <button type="submit" id="button">SUBMIT</button>
        </div>
    </center>
</body>

</html>
